<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Stop The Pain</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            loadModel();
            animate();
        }

        function loadModel() {
            const loader = new THREE.OBJLoader();
            // Update the path to the OBJ file to reflect its location in the root directory
            loader.load('FinalBaseMesh.obj', function(obj) {
                console.log('Model loaded successfully');
                obj.position.set(0, 0, 0); // Center the model
                obj.scale.set(0.1, 0.1, 0.1); // Adjust scale if necessary
                scene.add(obj);
            }, function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, function(error) {
                console.error('An error happened during loading: ', error);
            });
        }


        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
